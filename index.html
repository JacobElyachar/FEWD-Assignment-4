<!DOCTYPE html>
<html>
  <head>
    <style>
      background-image {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <title>CitiPix</title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="./CSS/styles.css" rel="stylesheet" type=text/css></link>
  </head>
  <body> 
    <div class="app background-image default-background-image">
      <header class="w-fill column align-center bg-dark-transparent"> 
      <h1 class="white-text">CitiPix</h1>

      </header>
      <main class="w-fill column align-center">
        <select class="bg-white py-O-5 px-1 round-corners mt-5 bg-select">
         <option value="citipix_skyline" selected>Select a location.</option>

          <option value="la">Los Angeles</option>
          <option value="sf">San Francisco</option>
          <option value="sydney">Sydney</option>
        </select>

    <script src="Javascript/main.js" type="text/javascript"></script>
